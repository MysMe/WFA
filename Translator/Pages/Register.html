<html>
	<p>
		Before a user can access the system resources, they need to register an account.
		This creates a new user with the given credentials.
		The account will be automatically given client permissions.
	</p>
	<form action="http://localhost:9002/register" method="post">
	  <label for="username">Username:</label>
	  <input type="text" name="username" required><br><br>
	  <label for="password">Password:</label>
	  <input type="password" name="password" required><br><br>
	  <input type="submit" value="Submit">
	</form>
</html>
