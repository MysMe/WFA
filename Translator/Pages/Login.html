<html>
	<p>
		The log-in page allows a user with an existing account to authorise a session using their username and password.
		The example accounts all have the same password as their username (ADMIN, EMPLOYEE and CLIENT respectively).
	</p>
	<form style="display: inline" action="http://localhost:9002/request" method="post">
	  <label for="username">Username:</label>
	  <input type="text" name="username" required><br><br>
	  <label for="password">Password:</label>
	  <input type="password" name="password" required><br><br>
	  <input type="submit" value="Log In">
	</form>
	<form style="display: inline" action="http://localhost:9002/home" method="get">
	  <input type="submit" value="Cancel">
	</form>
</html>
